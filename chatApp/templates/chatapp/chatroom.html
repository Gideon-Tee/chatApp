{% extends 'chatapp/index.html' %}


{% block headerText %}
<h1 class="display-6">{{room_name|capfirst}} Room Chat</h1>
{% endblock %}

{% block content %}

<div class="col-12 w-50 bg-light p-3">
  <div class="card w-100 mb-3">
    <div class="card-body">
      <h5 class="card-title">{{username|capfirst}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">May 2, 2024</h6>
      <p class="card-text">Hey guys! How is everyone doing here?.</p>
    </div>
  </div>

  <form class="form mt-5" id="post-form" method="post">
    {% csrf_token %}
    <input type="text" name="message" class="form-control">
    <input type="hidden" name="username"  id="username" value="{{username}}">
    <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}">
    <div class="row w-100 mt-4 justify-content-center">
      <div class="col-auto w-100">
        <input type="submit" value="Send" class="btn btn-outline-info">
      </div>
    </div>
  </form>

</div>

{% endblock %}
